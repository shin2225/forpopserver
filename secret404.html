<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密の鍵</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>ここを通るには秘密の鍵が必要です</h1>
    <input type="password" id="secretKey" placeholder="合言葉を入力">
    <button onclick="checkKey()">送信</button>

    <script>
            document.addEventListener("keydown", function(event) {
            if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
                event.preventDefault();
                window.location.href = "index.html";
            }
        });

        (function() {
            const secretKeyHash = "40f2b3e0086b44b72a55d78a49842541306ef8106d8e2a62ad869f5967053811";

            async function sha256(message) {
                const encoder = new TextEncoder();
                const data = encoder.encode(message);
                const hashBuffer = await crypto.subtle.digest("SHA-256", data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
            }

            window.checkKey = async function() {
                const input = document.getElementById("secretKey").value;
                const hash = await sha256(input);

                if (hash === secretKeyHash) {
                    localStorage.setItem("accessGranted", "true"); // 認証フラグをセット
                    window.location.href = "theplacethatwastobenamed.html";
                } else {
                    alert("合言葉が違います！");
                }
            };
        })();
    </script>
</body>
</html>
